<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="intro">
		<h1>Play the jQuery Streetfighter Game!</h1>
		</div>
	<div class="main">
		<div class="ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
		</div>

		<div class="hadouken"></div>
		
		<div class="directions">
		<p>Click on Ryu to make him throw a Hadouken</p>
		<p>Hold down the "x" key to make him strike a cool pose!</p>
		</div>



		<audio id="hadouken-sound" src="sound/hadouken.mp3">
	</div>



	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
